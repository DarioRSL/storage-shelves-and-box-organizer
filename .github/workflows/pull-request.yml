name: Pull Request CI

on:
  pull_request:
    branches:
      - test
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v6
        with:
          name: unit-coverage
          path: coverage/
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: test
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
      NODE_ENV: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium browser
        run: npx playwright install chromium --with-deps

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload E2E test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  status-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs:
      - lint
      - unit-test
      - e2e-test
    if: success()
    permissions:
      pull-requests: write
    steps:
      - name: Download unit coverage
        uses: actions/download-artifact@v7
        with:
          name: unit-coverage
          path: coverage/

      - name: Download E2E results
        uses: actions/download-artifact@v7
        with:
          name: e2e-results
          path: e2e-results/

      - name: Create PR comment
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');

            let coverageSummary = 'Coverage report not available';
            try {
              const coverageFile = 'coverage/coverage-summary.json';
              if (fs.existsSync(coverageFile)) {
                const coverage = JSON.parse(fs.readFileSync(coverageFile, 'utf8'));
                const total = coverage.total;
                coverageSummary = `
            | Metric | Coverage |
            |--------|----------|
            | Lines | ${total.lines.pct}% |
            | Statements | ${total.statements.pct}% |
            | Functions | ${total.functions.pct}% |
            | Branches | ${total.branches.pct}% |`;
              }
            } catch (e) {
              console.log('Could not read coverage summary:', e.message);
            }

            let e2eResults = 'E2E results not available';
            try {
              const resultsFile = 'e2e-results/test-results/results.json';
              if (fs.existsSync(resultsFile)) {
                const results = JSON.parse(fs.readFileSync(resultsFile, 'utf8'));
                const stats = results.stats || {};
                e2eResults = `
            | Metric | Count |
            |--------|-------|
            | Total | ${stats.expected || 0} |
            | Passed | ${stats.expected - (stats.unexpected || 0) - (stats.skipped || 0)} |
            | Failed | ${stats.unexpected || 0} |
            | Skipped | ${stats.skipped || 0} |`;
              }
            } catch (e) {
              console.log('Could not read E2E results:', e.message);
            }

            const body = `## Pull Request CI Status

            All checks have passed successfully!

            ### Unit Test Coverage
            ${coverageSummary}

            ### E2E Test Results
            ${e2eResults}

            ---
            *Generated by GitHub Actions*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });